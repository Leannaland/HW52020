<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!--8-->

      <div id="Hour8a"class="row time-block past">
        <div class="col-md-1 hr">8am </div>
        <textarea id="store" class="col-md-8 description">   </textarea>
          <button class="save col-md-1 saveBtn"> Save </button>
      </div>

  <!--9-->
  <div id="Hour9a"class="row time-block past">
    <div class="col-md-1 hr"> 9am </div>
    <textarea id="store" class="col-md-8 description">   </textarea>
      <button class="save col-md-1 saveBtn"> Save </button>
  </div>


  <!--10-->
  <div id="Hour10a"class="row time-block past">
    <div class="col-md-1 hr"> 10am </div>
    <textarea id="store" class="col-md-8 description">   </textarea>
      <button class="save col-md-1 saveBtn"> Save </button>
  </div>

  <!--11-->
  <div id="Hour11a"class="row time-block past">
    <div class="col-md-1 hr"> 11am </div>
    <textarea  id="store" class="col-md-8 description">   </textarea>
      <button class="save col-md-1 saveBtn"> Save </button>
  </div>


    <!--12-->
    <div id="Hour12p"class="row time-block past">
      <div class="col-md-1 hr">12pm </div>
      <textarea id="store" class="col-md-8 description">   </textarea>
        <button class="save col-md-1 saveBtn"> save </button>
    </div>



      <!--1-->

      <div id="Hour1p"class="row time-block past">
        <div class="col-md-1 hr "> 1pm </div>
        <textarea id="store" class="col-md-8 description">   </textarea>
          <button class="save col-md-1 saveBtn"> save </button>
      </div>

        <!--2-->

        <div id="Hour2p"class="row time-block past">
          <div class="col-md-1 hr"> 2pm </div>
          <textarea id="store" class="col-md-8 notes">   </textarea>
            <button class="save col-md-1 saveBtn"> Save </button>
        </div>
          <!--3-->

          <div id="Hour3p"class="row time-block present">
            <div class="col-md-1 hr"> 3pm </div>
            <textarea  id="store" class="col-md-8 description">   </textarea>
              <button class="save col-md-1 saveBtn"> Save </button>
          </div>

            <!--4-->
            <div id="Hour3p"class="row time-block future">
              <div class="col-md-1 hr"> 4pm </div>
              <textarea  id="store" class="col-md-8 description">   </textarea>
                <button class="save col-md-1 saveBtn"> Save </button>
            </div>


              <!--5-->
              <div id="Hour5p"class="row future time-block ">
                <div class="col-md-1 hr ">5pm </div>
                <textarea id="store" class="col-md-8 description">   </textarea>
                  <button class="save col-md-1 saveBtn"> Save </button>
              </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Planner.js"></script>
  </body>
</html>
